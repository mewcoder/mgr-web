<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团建活动管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .card-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="https://placehold.co/120x40" alt="Logo" class="h-10">
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="#" class="text-white hover:text-gray-200 transition-colors duration-200">首页</a>
                    <a href="#" class="text-white hover:text-gray-200 transition-colors duration-200">活动</a>
                    <a href="#" class="text-white hover:text-gray-200 transition-colors duration-200">图书</a>
                    <a href="#" class="text-white hover:text-gray-200 transition-colors duration-200">排行榜</a>
                </nav>
                <div class="flex items-center space-x-4">
                    <img src="https://placehold.co/40x40" alt="User Avatar" class="h-10 w-10 rounded-full border-2 border-white">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Latest Activities Carousel -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">最新活动</h2>
            <div class="swiper latest-activities">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="card-gradient rounded-lg shadow-md p-6 h-64">
                            <h3 class="text-xl font-semibold mb-4">团建活动：登山挑战</h3>
                            <p class="text-gray-600 mb-4">一起来挑战山峰，增进团队凝聚力！</p>
                            <div class="flex items-center text-sm text-gray-500">
                                <i class="fas fa-calendar-alt mr-2"></i>
                                <span>2024-02-20</span>
                            </div>
                        </div>
                    </div>
                    <!-- More slides -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>

        <!-- Rankings -->
        <div class="grid md:grid-cols-2 gap-8 mb-12">
            <!-- Personal Rankings -->
            <section class="card-gradient rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">个人积分排行 (Top 10)</h2>
                <div class="space-y-4">
                    <!-- Ranking items -->
                    <div class="flex items-center justify-between p-3 bg-white rounded-lg transition-transform hover:scale-102 duration-200">
                        <div class="flex items-center">
                            <span class="text-2xl font-bold text-purple-600 mr-4">1</span>
                            <img src="https://placehold.co/32x32" alt="" class="w-8 h-8 rounded-full mr-3">
                            <span class="font-medium">张三</span>
                        </div>
                        <span class="text-purple-600 font-semibold">2,450分</span>
                    </div>
                    <!-- More ranking items -->
                </div>
            </section>

            <!-- Department Rankings -->
            <section class="card-gradient rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">部门积分排行 (Top 8)</h2>
                <div class="space-y-4">
                    <!-- Department ranking items -->
                    <div class="flex items-center justify-between p-3 bg-white rounded-lg transition-transform hover:scale-102 duration-200">
                        <div class="flex items-center">
                            <span class="text-2xl font-bold text-indigo-600 mr-4">1</span>
                            <span class="font-medium">技术部</span>
                        </div>
                        <span class="text-indigo-600 font-semibold">12,450分</span>
                    </div>
                    <!-- More department ranking items -->
                </div>
            </section>
        </div>

        <!-- Book Statistics -->
        <section class="mb-12 grid md:grid-cols-4 gap-6">
            <div class="card-gradient rounded-lg shadow-md p-6 transform transition-transform hover:scale-105 duration-200">
                <h3 class="text-lg font-semibold mb-3 text-gray-800">图书总量</h3>
                <p class="text-3xl font-bold text-purple-600">2,500</p>
            </div>
            <div class="card-gradient rounded-lg shadow-md p-6 transform transition-transform hover:scale-105 duration-200">
                <h3 class="text-lg font-semibold mb-3 text-gray-800">可借阅总览</h3>
                <p class="text-3xl font-bold text-indigo-600">1,800</p>
            </div>
            <div class="card-gradient rounded-lg shadow-md p-6 transform transition-transform hover:scale-105 duration-200">
                <h3 class="text-lg font-semibold mb-3 text-gray-800">本部门图书总量</h3>
                <p class="text-3xl font-bold text-blue-600">500</p>
            </div>
            <div class="card-gradient rounded-lg shadow-md p-6 transform transition-transform hover:scale-105 duration-200">
                <h3 class="text-lg font-semibold mb-3 text-gray-800">本部门可借阅</h3>
                <p class="text-3xl font-bold text-green-600">350</p>
            </div>
        </section>

        <!-- Historical Activities -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">历史活动集锦</h2>
            <div class="swiper historical-activities">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="card-gradient rounded-lg shadow-md p-6 h-64">
                            <h3 class="text-xl font-semibold mb-4">年度团建：欢乐谷之旅</h3>
                            <p class="text-gray-600 mb-4">难忘的团队欢乐时光，增进了同事间的友谊。</p>
                            <div class="flex items-center text-sm text-gray-500">
                                <i class="fas fa-calendar-alt mr-2"></i>
                                <span>2023-12-15</span>
                            </div>
                        </div>
                    </div>
                    <!-- More historical slides -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-2">© 2024 团建活动管理平台. All rights reserved.</p>
            <p class="text-gray-400 text-sm">打造优质的团队文化，创造美好的工作环境</p>
        </div>
    </footer>

    <script>
        // Initialize Swiper for Latest Activities
        new Swiper('.latest-activities', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                },
            },
        });

        // Initialize Swiper for Historical Activities
        new Swiper('.historical-activities', {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                },
                1024: {
                    slidesPerView: 3,
                },
            },
        });
    </script>
</body>
</html>
