<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>团建活动管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://placehold.co/120x40" alt="Logo" class="h-10">
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">首页</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">活动中心</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">图书馆</a>
                <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors">排行榜</a>
            </nav>
            <div class="flex items-center">
                <img src="https://placehold.co/40x40" alt="用户头像" class="h-10 w-10 rounded-full cursor-pointer hover:ring-2 hover:ring-blue-500 transition-all">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-24 pb-12">
        <!-- Latest Activities Carousel -->
        <div class="swiper mb-12 rounded-xl overflow-hidden shadow-lg">
            <div class="swiper-wrapper">
                <div class="swiper-slide relative h-[400px]">
                    <img src="https://placehold.co/1200x400" alt="活动1" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-6">
                        <h3 class="text-white text-2xl font-bold">年度团建活动</h3>
                        <p class="text-white/90 mt-2">一起来参加精彩的团建活动吧！</p>
                    </div>
                </div>
                <!-- More slides... -->
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <div class="grid md:grid-cols-2 gap-8 mb-12">
            <!-- Personal Rankings -->
            <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-[1.02] transition-transform">
                <h2 class="text-xl font-bold mb-4">个人积分排行榜</h2>
                <div class="space-y-4">
                    <!-- Top 10 Users -->
                    <div class="flex items-center justify-between p-3 bg-gradient-to-r from-yellow-50 to-transparent rounded">
                        <div class="flex items-center">
                            <span class="text-yellow-500 font-bold w-6">1</span>
                            <img src="https://placehold.co/32x32" alt="" class="w-8 h-8 rounded-full mx-3">
                            <span>张三</span>
                        </div>
                        <span class="font-semibold">1250分</span>
                    </div>
                    <!-- More users... -->
                </div>
            </div>

            <!-- Department Rankings -->
            <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-[1.02] transition-transform">
                <h2 class="text-xl font-bold mb-4">部门积分排行榜</h2>
                <div class="space-y-4">
                    <!-- Top 8 Departments -->
                    <div class="flex items-center justify-between p-3 bg-gradient-to-r from-blue-50 to-transparent rounded">
                        <div class="flex items-center">
                            <span class="text-blue-500 font-bold w-6">1</span>
                            <span>技术部</span>
                        </div>
                        <span class="font-semibold">5680分</span>
                    </div>
                    <!-- More departments... -->
                </div>
            </div>
        </div>

        <!-- Library Statistics -->
        <div class="grid md:grid-cols-4 gap-6">
            <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-[1.02] transition-transform">
                <h3 class="text-gray-500 text-sm">图书总量</h3>
                <p class="text-3xl font-bold mt-2">2,456</p>
                <div class="mt-4 text-green-500 text-sm">↑ 12% 较上月</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-[1.02] transition-transform">
                <h3 class="text-gray-500 text-sm">可借阅总量</h3>
                <p class="text-3xl font-bold mt-2">1,789</p>
                <div class="mt-4 text-green-500 text-sm">↑ 8% 较上月</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-[1.02] transition-transform">
                <h3 class="text-gray-500 text-sm">本部门图书总量</h3>
                <p class="text-3xl font-bold mt-2">486</p>
                <div class="mt-4 text-red-500 text-sm">↓ 3% 较上月</div>
            </div>
            <div class="bg-white rounded-xl shadow-lg p-6 transform hover:scale-[1.02] transition-transform">
                <h3 class="text-gray-500 text-sm">本部门可借阅量</h3>
                <p class="text-3xl font-bold mt-2">324</p>
                <div class="mt-4 text-green-500 text-sm">↑ 5% 较上月</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2024 团建活动管理平台. All rights reserved.</p>
        </div>
    </footer>

    <script>
        new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
